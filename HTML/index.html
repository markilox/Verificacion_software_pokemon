<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function Validar_Usuario(event) {
            // Prevenir el comportamiento predeterminado del formulario
            event.preventDefault();

            // Obtener valores de los campos
            const usuario = document.getElementById("usuario").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validar que ambos campos están completados
            if (usuario === "" || password === "") {
                alert("Por favor, completa ambos campos.");
                return false;
            }

            // Redirigir a la página "Mi colección" pasando el usuario en la URL
            window.location.href = `mi_coleccion.html?usuario=${encodeURIComponent(usuario)}`;
            return true;
        }
    </script>
</head>
<body>
    <div class="login-container">
        <!-- Cambiado el manejador del evento -->
        <form class="login-form" onsubmit="Validar_Usuario(event);">
            <h2>Inicio de Sesión</h2>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" maxlength="8" placeholder="Máx. 8 caracteres" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" maxlength="8" placeholder="Máx. 8 caracteres" required>
            <button type="submit">Aceptar</button>
        </form>
    </div>
</body>
</html>
